<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Special Page</title>
    <style>
        body {
            background-color: #ffe6f2; /* Light pink background */
            color: #800080; /* Dark purple text color */
            text-align: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #ff33cc; /* Pink heading color */
        }

        img {
            border-radius: 50%; /* Make the image round */
            margin-top: 20px;
            max-width: 100%;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Your Perfect Girlfriend</h1>

    <!-- Replace "girlfriend.jpg" with the path to your girlfriend's image in the repository -->
    <img src="girlfriend.jpg" alt="Your Perfect Girlfriend">

    <p>She is absolutely perfect in every way. Her kindness, intelligence, and beauty light up my world. I'm grateful to have her in my life.</p>

</body>
</html>
